<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <title>Quicklist</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="logo Quicklist">

        <button>
            <i class="ph ph-arrow-left"></i>
            voltar
        </button>
        <h1>Compras de semana</h1>

        <main>
            <section class="add-item">
            <input type="text" placeholder="adicione um novo item" id="item">
            <button>adicionar item</button>
            </section>

            <section class="list">
                <div class="item">
                <div>
                    <input type="checkbox" name="list" id="item-1">

                    <div class="custon-checkbox">
                        <img src="./assets/checked.svg" alt="">
                    </div>
                    <label for="item-1">maçã</label>
                </div>

                <button><img src="./assets/trash-icon.svg" alt=""></button>
                </div>


                     <div class="item">
                <div>
                    <input type="checkbox" name="list" id="item-2">

                    <div class="custon-checkbox">
                        <img src="./assets/checked.svg" alt="">
                    </div>
                    <label for="item-2">melancia</label>
                </div>

                <button><img src="./assets/trash-icon.svg" alt=""></button>
                </div>


                     <div class="item">
                <div>
                    <input type="checkbox" name="list" id="item-3">

                    <div class="custon-checkbox">
                        <img src="./assets/checked.svg" alt="">
                    </div>
                    <label for="item-3">morango</label>
                </div>

                <button><img src="./assets/trash-icon.svg" alt=""></button>
                </div>
            </section>

    <div class="warning">
        <div>
        <i class="ph ph waring-circle ph-fill"></i>
        <span>O item foi removido da lista</span>

        <button><i class="ph ph x"></i>
        </button>
        </div>
    </div>
        </main>
    </header>
</body>
</html>
